<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>		
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<h1>TIC TAC TOE</h1>
		 <div class="span3">
        <div class="input-prepend input-append">
          <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
        </div>
        <div class="input-prepend input-append">
          <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
        </div>
    <hr />
      </div>
		<div class="board-wrapper">
			<div class="row first-row">
				<div class="col"></div><!--
				--><div class="col"></div><!--
				--><div class="col"></div>
			</div>
			<div class="row">
				<div class="col"></div><!--
				--><div class="col"></div><!--
				--><div class="col"></div>
			</div>
			<div class="row">
				<div class="col"></div><!--
				--><div class="col"></div><!--
				--><div class="col"></div>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
